{{ if .Params.investor}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .Params.title_team }}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {{ range .Params.investor}}
      <div class="col-lg-6">
        <div class="member-informashion">
          <div class="member-thume">
            <img src="{{ .image | absURL }}" alt="image">
          </div>
          <h3><a target="_blank" href={{.linkedin}}>{{.name}}</h3></a>
          <p>{{.post}}</p>
            {{.degree}}<br>
            {{.cv}}<br>
            {{.expertise}}<br>
        </p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}

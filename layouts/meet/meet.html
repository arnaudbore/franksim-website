{{define "main"}}
<section class="privacy-policy">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>{{ .Params.FirstTitle}}</h1>
          <div class="privacy-policy-content">
            <div class="regular_text">
              {{.Params.subtitle}}
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>{{ .Params.SecondTitle}}</h1>
          </div>
        </div>
        <div class="privacy-policy-content">
          <div class="privacy-policy-item">
            <div class="regular_text">
            {{.Content}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
